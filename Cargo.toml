[workspace]
resolver = "2"
members = [
	"./ccdat",
	"./chipcore",
	"./chipedit",
	"./chipgame",
	"./chipplay",
	"./chipty",
	"./scripts/colorkey",
	"./scripts/extract",
	"./scripts/fixer",
	"./scripts/levelstats",
	"./scripts/spritec",
	"./scripts/packset",
]

[workspace.dependencies]
serde = { version = "1.0", features=["derive"] }
serde_json = "1.0"

ini_core = "0.2"

clap = { version = "3.2", features = ["cargo"] }

cvmath = { version = "0.0.5", features=["serde", "dataview"] }
fmtools = "0.1"

urandom = "0.2"

flate2 = "1.0"
basenc = "0.2"

shade = { version = "0.0.3", features = ["gl", "msdfgen", "png", "gif"] }

paks = { git = "https://github.com/CasualX/paks" }
