[workspace]
resolver = "2"
members = ["./ccdat", "./game", "./gameplay", "./play", "./editor"]

[workspace.dependencies]
serde = { version = "1.0", features=["derive"] }
serde_json = "1.0"

clap = { version = "3.2", features = ["cargo"] }

cvmath = { git = "https://github.com/CasualX/cvmath", features=["serde", "dataview"] }
