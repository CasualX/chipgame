<svg xmlns="http://www.w3.org/2000/svg" width="360" height="100" viewBox="0 0 360 100" role="img" aria-labelledby="title desc">
  <title id="title">Download Chipgame</title>
  <desc id="desc">Large green button that links to the latest Chipgame release.</desc>
  <defs>
    <linearGradient id="btnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3fd380"/>
      <stop offset="100%" stop-color="#14a357"/>
    </linearGradient>
    <filter id="btnShadow" x="-15%" y="-25%" width="130%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#0a5d31" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g filter="url(#btnShadow)">
    <rect x="15" y="10" width="330" height="80" rx="16" fill="url(#btnGradient)" stroke="#08974b" stroke-width="2"/>
    <g fill="#fff" font-family="'Inter', 'Segoe UI', Tahoma, sans-serif" text-anchor="middle">
      <text x="180" y="48" font-size="20" font-weight="600">Download</text>
      <text x="180" y="72" font-size="16" opacity="0.9">Latest Windows Release</text>
    </g>
    <g transform="translate(270 30)" fill="#ffffff">
      <circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.2)"/>
      <path d="M20 8v18" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
      <path d="M12 18l8 8 8-8" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="12" y="30" width="16" height="4" rx="2" fill="#ffffff"/>
    </g>
  </g>
</svg>
